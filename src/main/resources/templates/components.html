                         src="assets/img/avatar.png">
                    <span class="align-middle" th:text="${username}"></span>

                </a>
                <div aria-labelledby="userInfo"
                     class="dropdown-menu  dropdown-secondary">
                    <a class="dropdown-item" href="/login" th:if="${username}=='未登录'">登录</a>
                    <a class="dropdown-item" href="/logup" th:if="${username}=='未登录'">注册</a>
                    <a class="dropdown-item" href="/logout" th:if="${username}!='未登录'">退出</a>
                </div>
            </li>
